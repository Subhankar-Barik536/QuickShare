<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Text & FIle Sharing System
    </header>
    <div class="container">
        <h2>Share Text</h2>
        <textarea id="textinput" placeholder="Enter Your Text......."></textarea>
        <button class="btn">Genrate Link</button>
    </div>
    <div class="container">
        <h2>Share File</h2>
        <div class="box">
            <div class="lightborder">
                <div class="plus">
                    <img src="./plus.png" alt="plus">
                    <input type="file" style="display: none;">
                </div>
            </div>
        </div>
        <button class="btn">Upload</button>
    </div>
</body>
</html>
